<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

<div id="wrapper">
  <side-bar></side-bar>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Profile</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Account information
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Restaurant information
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="restaurant-name" class="col-sm-2 control-label">Restaurant Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="restaurant-name" placeholder="Restaurant Name">
                </div>
              </div>
              <div class="form-group">
                <label for="restaurant-location" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-8">
                  <input type="text" g-places-autocomplete ng-model="" class="form-control" id="restaurant-location" placeholder="Restaurant location">
                </div>
              </div>
              <div class="form-group">
                <label for="restaurant-seats" class="col-sm-2 control-label">Seats</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="restaurant-seats" placeholder="Restaurant Seats" min="10" max="100">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
