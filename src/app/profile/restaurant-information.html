<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Restaurant information
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="restaurant-name" class="col-sm-2 control-label">Restaurant Name</label>
            <div class="col-sm-8">
              <input type="text" ng-model="controller.restaurant.name" class="form-control" id="restaurant-name" placeholder="Restaurant Name">
            </div>
          </div>
          <div class="form-group">
            <label for="restaurant-location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-8">
              <input type="text" g-places-autocomplete ng-model="controller.restaurant.location" class="form-control" id="restaurant-location" placeholder="Restaurant location">
            </div>
          </div>
          <div class="form-group">
            <label for="opening-hours" class="col-sm-2 control-label">Opening hours</label>
            <div class="col-sm-8 input-group">
              <timepicker id="opening-hours" ng-model="controller.restaurant.opening_hours" ng-change="changed()" hour-step="openingHour"
                          minute-step="openingMinute" show-meridian="ismeridian"></timepicker>
            </div>
          </div>
          <div class="form-group">
            <label for="closing-hours" class="col-sm-2 control-label">Closing hours</label>
            <div class="col-sm-8 input-group">
              <timepicker id="closing-hours" ng-model="controller.restaurant.closing_hours" ng-change="changed()" hour-step="closingHour"
                          minute-step="closingMinute" show-meridian="ismeridian"></timepicker>
            </div>
          </div>
          <div class="form-group">
            <label for="website" class="col-sm-2 control-label">Website</label>
            <div class="col-sm-8">
              <input type="text" ng-model="controller.restaurant.website" class="form-control" id="website" placeholder="Website">
            </div>
          </div>
          <div class="form-group">
            <label for="number" class="col-sm-2 control-label">Phone number</label>
            <div class="col-sm-8">
              <input type="tel" ng-model="controller.restaurant.phone_number" class="form-control" id="number" placeholder="Phone number">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-8">
              <input type="text" ng-model="controller.restaurant.address" class="form-control" id="address" placeholder="Address">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" ng-click="controller.saveRestaurant()" class="btn btn-default">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
