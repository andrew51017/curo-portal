<div id="wrapper">
  <side-bar></side-bar>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Reviews</h1>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <tr>
        <th class="col-md-2">Rating</th>
        <th class="col-md-2">Comment</th>
      </tr>
      <tr ng-repeat="review in controller.reviews">
        <td>{{review.rating}}</td>
        <td>{{review.comment}}</td>
      </tr>
    </table>
  </div>
</div>
