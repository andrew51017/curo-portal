<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="auth-form-panel">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
              {{alert.msg}}
            </alert>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="controller.login(username, password)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" ng-model="username" required autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" required>
                            </div>
                            <!--<div class="checkbox">-->
                                <!--<label>-->
                                    <!--<input name="remember" type="checkbox" value="Remember Me">Remember Me-->
                                <!--</label>-->
                            <!--</div>-->
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
