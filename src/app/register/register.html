<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="auth-form-panel">
        <alert ng-repeat="alert in controller.alerts" type="{{alert.type}}" close="closeAlert($index)">
          {{alert.msg}}
        </alert>
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Create an account</h3>
          </div>
          <div class="panel-body">
            <form role="form" ng-submit="controller.register()">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Email" name="email" type="email" ng-model="controller.user.email" required autofocus>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" type="password" ng-model="controller.user.password" required>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="First name" name="firstName" type="text" ng-model="controller.user.firstName" required autofocus>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Last name" name="lastName" type="text" ng-model="controller.user.lastName" required autofocus>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
