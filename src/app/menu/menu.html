<div id="wrapper">
  <side-bar></side-bar>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Menu</h1>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <tr>
        <th class="col-md-2">Order</th>
        <th class="col-md-2">Type</th>
        <th class="col-md-2">Name</th>
        <th class="col-md-2">Price</th>
        <th class="col-md-1"></th>
      </tr>
      <tr ng-repeat="menuItem in controller.menuItems">
        <td>
          <input type="number" ng-model="menuItem.order" placeholder="Order" class="form-control" required>
        </td>
        <td>
          <select ng-model="menuItem.type" class="form-control">
            <option>Drink</option>
            <option>Side</option>
            <option>Starter</option>
            <option>Main</option>
            <option>Dessert</option>
          </select>
        </td>
        <td>
          <input type="text" ng-model="menuItem.name" class="form-control" placeholder="Name" required>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="menuItem.price" placeholder="Price" required>
        </td>
        <td>
          <button type="submit" class="btn btn-success" ng-click="controller.saveMenuItem(menuItem)">Save</button>
          <button type="submit" class="btn btn-danger" ng-click="controller.deleteMenuItem(menuItem)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>
          <input type="number" ng-model="controller.newMenuItem.order" placeholder="Order" class="form-control" required>
        </td>
        <td>
          <select ng-model="controller.newMenuItem.type" class="form-control">
            <option>Starter</option>
            <option>Main</option>
            <option>Dessert</option>
          </select>
        </td>
        <td>
          <input type="text" ng-model="controller.newMenuItem.name" class="form-control" placeholder="Name" required>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="controller.newMenuItem.price" placeholder="Price" required>
        </td>
        <td>
          <button type="submit" class="btn btn-success" ng-click="controller.saveMenuItem(controller.newMenuItem)">Create</button>
          <button type="submit" class="btn btn-danger" ng-click="controller.newMenuItem = {}">Clear</button>
        </td>
      </tr>
    </table>
  </div>
</div>
