<div id="wrapper">
  <side-bar></side-bar>

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Bookings</h1>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <tr>
        <th class="col-md-2">Date</th>
        <th class="col-md-2">Size</th>
      </tr>
      <tr ng-repeat="booking in controller.bookings">
        <td>{{booking.date}}</td>
        <td>{{booking.size}}</td>
      </tr>
    </table>
  </div>
</div>
